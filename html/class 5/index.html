<!DOCTYPE html>
<html>
<head>
    
    <title>Form</title>
</head>
<body>
    <center>
        <form>
    <table border="2px">
        
        
        <tr>
            <td colspan="2" align="center"><strong>Registration Form</strong></td>
        </tr>
        <tr>
        <td>Student Name</td>
        <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father Name</td>
            <td><input type="text">
        </tr>
        <tr>
            <td>Mother Name</td>
            <td><input type="text"</td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><label>male</label><input type="radio" name="gender"> 
            <label>female</label><input type="radio" name="gender"> </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><textarea id="address" name="address" rows="4"></textarea></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><select>
                <option selected disabled>Choose Country</option>
                <option>Pakistan</option>
                <option>Afghanstan</option>
                <option>Iran</option>
                <option>Iraq</option>
                <option>China</option>
            </select></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">SUBMIT</button></td>
        </tr>
        
    </table>
</form>
</center>
</body>
</html>
