<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-6">
                <div class="box">
                    <div class="time">
                        <h1 id="minutes">00</h1>
                        <h1>:</h1>
                        <h1 id="seconds">00</h1>
                        <h1>:</h1>
                        <h1 id="mseconds">00</h1>
                    </div>

                    <div class="buttons">
                        <button onclick="start()" id="startBtn" type="button" class="btn btn-success btn-lg">START</button>
                        <button onclick="stop()" type="button" class="btn btn-primary btn-lg">STOP</button>
                        <button onclick="reset()" type="button" class="btn btn-danger btn-lg">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
