<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
<style>
    #form{
        display: block;
        padding: 50px;
    }
    .container{
        background-color: rgb(131, 233, 208);
        width: fit-content !important;
        border-radius: 20px;
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<h1>Sign In</h1>
<div class="container">
    <div class="col-12">
        <div class="row">
            <form id="form">
                <input class="abc" type="email" id="email" placeholder="Email"><br><br>
                <input class="abc" type="password" id="password" placeholder="Password"><br><br>
                <button class="btn btn-primary" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>
