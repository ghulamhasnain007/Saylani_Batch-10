<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body class="bdy-3">

    <div class="container">
        <h1 class="text-center my-4">Expense Management System</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-3">
                <input type="text" id="expense-title" class="form-control mb-2" placeholder="Title" />
            </div>
            <div class="col-md-3">
                <input type="number" id="expense-amount" class="form-control mb-2" placeholder="Amount" />
            </div>
            <div class="col-md-3">
                <input type="date" id="expense-date" class="form-control mb-2" />
            </div>
            <div class="col-md-3">
                <div class="d-flex justify-content-between">
                    <button onclick="addExpense()" class="btn btn-primary">Add Expense</button>
                    <button onclick="deleteAll()" class="btn btn-danger">Delete All</button>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered fff">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Action</th>
                    <th id="total-amount"></th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
